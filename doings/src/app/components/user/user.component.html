
<div class="user-container">
<mat-toolbar class="user-toolbar" color="primary">
  <mat-toolbar-row>
    <mat-icon class="">account_balance_wallet</mat-icon>
    <mat-divider [vertical]="true"></mat-divider>
    <h1><small>Your balance is</small><span>{{ movements | balance:'balance':filter:interval }}</span>€</h1>
    <h2 *ngIf="!interval && !filter">{{ today | date }}</h2>
    <button *ngIf="interval || filter" mat-raised-button color="primary" (click)="changeInterval()">
      <span *ngIf="filter">
        {{ filter }}
      </span>
      <span *ngIf="filter && interval">-</span>
      <span *ngIf="interval">
        {{ interval.min | date }} - {{ interval.max | date }}
      </span>
      <mat-icon class="">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-grid-list cols="2" rowHeight="20px">
    <mat-grid-tile>
      <small>Expenses: {{ movements | balance:'outcome' }}€</small>
    </mat-grid-tile>
    <mat-grid-tile>
      <small>Incomes: {{ movements | balance:'income' }}€</small>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
</div>
